<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Meine dynamische Webseite</h1>
  <p id="demo">Wähle eine Farbe:</p>
  <p>
	<button onclick="andernHintergrund('pink')">Rosa</button>
	<button onclick="andernHintergrund('purple')">Lila</button>
	<button onclick="andernHintergrund('orange')">Orange</button>
  </p>
  <p>
	<input type="range" id="rot" value="255" min="0" max="255" onchange="andernRegler()" style="background:red">
	Rot<br>
	<input type="range" id="grun" value="255" min="0" max="255" onchange="andernRegler()"
  	style="background:green">
	Grün<br>
	<input type="range" id="blau" value="255" min="0" max="255" onchange="andernRegler()"
  	style="background:blue">
	Blau
  </p>

    <script src="js/main.js"></script>
</body>
</html>
